<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track {{titulo}}</title>
</head>
<body>
    <section>
        <ul>
            {% for track in tracks %}
                <li><a href="{{track.get_absolute_url}}">{{track.title}}</a>{% if track == selected_track %} <----- {% endif %}</li>
            {% endfor %}
            
        </ul>
        <p>Title: {{track.title}}</p>
        <p>Orden: {{track.order}}</p>
        <p>File: {{track.track_file}}</p>
        <p>Album: {{track.album}}</p>
        <p>Artist: {{track.artist}}</p>
        <p>Biography: {{bio}}</p>
    </section>
</body>
</html>
